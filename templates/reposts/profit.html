
{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Profit Report</h1>
<form method="get" class="flex gap-2 mb-4 items-end">
  <div>
    <label class="block text-sm">Start</label>
    <input class="border rounded p-2" type="date" name="start" value="{{ start|default:'' }}">
  </div>
  <div>
    <label class="block text-sm">End</label>
    <input class="border rounded p-2" type="date" name="end" value="{{ end|default:'' }}">
  </div>
  <button class="bg-blue-600 text-white px-3 py-2 rounded">Filter</button>
</form>

{% endblock %}
