
{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between mb-3">
  <h1 class="text-2xl font-bold">Products</h1>
  <a href="{% url 'product_create' %}" class="bg-blue-600 text-white px-3 py-1 rounded">New</a>
</div>
<form method="get" class="mb-3">
  <input type="text" name="q" value="{{ q }}" placeholder="Search..." class="border rounded p-2 w-full md:w-1/3">
</form>
<div class="bg-white rounded shadow overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-50">
      <tr>
        <th class="text-left p-2">Name</th>
        <th class="text-left p-2">Code</th>
        <th class="text-left p-2">Category</th>
        <th class="text-left p-2">Stock</th>
        <th class="text-left p-2">Avg Cost</th>
        <th class="text-left p-2">Sale Price</th>
        <th class="text-left p-2"></th>
      </tr>
    </thead>
    
  </table>
</div>
{% endblock %}
