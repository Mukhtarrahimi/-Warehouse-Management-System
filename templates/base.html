<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">Warehouse</a>
      <div class="space-x-4">
        <a class="text-sm" href="/products/">Products</a>
        <a class="text-sm" href="/suppliers/">Suppliers</a>
        <a class="text-sm" href="/customers/">Customers</a>
        <a class="text-sm" href="/stockin/">Stock In</a>
        <a class="text-sm" href="/stockout/">Stock Out</a>
        <a class="text-sm" href="/reports/">Reports</a>
      </div>
      <div>
        {% if request.user.is_authenticated %}
          <span class="text-sm mr-3">Hi, {{ request.user.username }}</span>
          <a href="/logout/" class="px-3 py-1 bg-gray-800 text-white rounded">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
