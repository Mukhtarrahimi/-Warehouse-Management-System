
{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Reports</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded shadow">
    <div class="text-gray-500 text-sm">Inventory Value (at avg cost)</div>
    <div class="text-2xl font-semibold">{{ inv_value }}</div>
  </div>
  <div class="bg-white p-4 rounded shadow">
    <div class="text-lg font-semibold mb-2">Low Stock</div>
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50"><tr><th class="text-left p-2">Product</th><th class="text-left p-2">Stock</th><th class="text-left p-2">Threshold</th></tr></thead>
        <tbody>
          {% for p in low_stock %}
          <tr class="border-t"><td class="p-2">{{ p }}</td><td class="p-2">{{ p.stock }}</td><td class="p-2">{{ p.low_stock_threshold }}</td></tr>
          {% empty %}
          <tr><td class="p-2" colspan="3">No low stock items</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="mt-6">
  <a href="/reports/profit/" class="bg-blue-600 text-white px-3 py-1 rounded">Profit Report</a>
</div>
{% endblock %}
