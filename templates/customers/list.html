
{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between mb-3">
  <h1 class="text-2xl font-bold">Customers</h1>
  <a href="{% url 'customer_create' %}" class="bg-blue-600 text-white px-3 py-1 rounded">New</a>
</div>
<div class="bg-white rounded shadow overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-50">
      <tr><th class="text-left p-2">Name</th><th class="text-left p-2">Phone</th><th class="text-left p-2">Address</th><th class="p-2"></th></tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr class="border-t">
        <td class="p-2">{{ c.name }}</td>
        <td class="p-2">{{ c.phone }}</td>
        <td class="p-2">{{ c.address|default:'-' }}</td>
        <td class="p-2">
          <a class="text-blue-600" href="{% url 'customer_edit' c.id %}">Edit</a>
          <a class="text-red-600 ml-2" href="{% url 'customer_delete' c.id %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td class="p-2" colspan="4">No customers</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
