
{% extends 'base.html' %}
{% block content %}
<div class="flex justify-between mb-3">
  <h1 class="text-2xl font-bold">Stock In</h1>
  <a href="{% url 'stockin_create' %}" class="bg-blue-600 text-white px-3 py-1 rounded">Add</a>
</div>
<div class="bg-white rounded shadow overflow-x-auto">
  <table class="min-w-full text-sm">
    <thead class="bg-gray-50"><tr><th class="text-left p-2">Product</th><th class="text-left p-2">Supplier</th><th class="text-left p-2">Qty</th><th class="text-left p-2">Unit Cost</th><th class="text-left p-2">Date</th></tr></thead>
    <tbody>
      {% for x in items %}
      <tr class="border-t">
        <td class="p-2">{{ x.product }}</td>
        <td class="p-2">{{ x.supplier|default:'-' }}</td>
        <td class="p-2">{{ x.quantity }}</td>
        <td class="p-2">{{ x.unit_cost }}</td>
        <td class="p-2">{{ x.date }}</td>
      </tr>
      {% empty %}
      <tr><td class="p-2" colspan="5">No entries</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
